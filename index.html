<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Scala.js Tutorial</title>
  </head>
  <style>
    .root{
      display: flex;
      margin: 0;
      min-height: 100%;
    }
    .t-right{
      text-align: right;
    }
    .d-flex{
      display: flex;
    }
    .menu{
      width: fit-content;
      padding-right: 0.5em;
      background-color: #6668ec;
    }
    .flex-center{
      display: flex;
      align-items: center;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    .menu-out{
      flex-grow: 8;
      padding-left: 0.5em;
      background-color: #eaf5ff;
    }
    .j-c-end{
      justify-content: end;
    }
    .graph-params-user-input{
      display: flex;
    }
    .border{
      border: #1488ef;
      border-style: solid;
      border-radius: 12px;
      padding: 0.5em;
    }
    .graph-user-input{
      width: fit-content;
    }
    .small-input{
      max-width: 4em;
    }
    .erreur {
      color: red;
    }
    .formule {
    font-size: 1.5em;
    display: inline-block;
    min-width: 1.1em;

    }
    .point {
      position: absolute;
      
      height :2px;
      width :2px ;
      background-color :transparent;
    }
    .point:hover {
      height :4px;
      width :4px ;
      background-color :red;
    }
  
    .active {
    border: solid 2px ;
    }
    .top {
        padding-top: 3em;
    }
    .color-till{
      width: 30px;
      height: 30px;
    }
    .color-saved{
      display: flex;
      flex-wrap: wrap;
      width: 120px;
    }
    .container {
        width: fit-content;
        max-width: 70%;
        min-width: 20%;      
    }
    .parent-c{
      position: relative;
    }
    .select-rect{
      position: absolute;
      border: solid 1px black;
      pointer-events: none; 
      
    }
    .relative-inline-block{
      position: relative;
      display: inline-block;
    }
    .cursor-div{
      background-color: lightgray;
      height: 4px;
    }
    .debug{
      display: none;
    }
    .tool-select{
      background-color: #6668ec;
      border: 1px solid;
    }
    .row{
      display: flex;
    }
    .cursor{
      position: absolute;
      left : 0px;
      background-color : white;
      width : 10px;
      height : 10px; 
      border-radius: 5px;  
      top: -3px;
    }
    .cell{
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      width: 3em;
      height: 3em;
      text-align: center;
      vertical-align: baseline;
      text-justify: kashida;
    }
  </style>
  <body>
    <!-- Include Scala.js compiled code -->
    <script type="text/javascript" src="./core/js/target/scala-3.1.1/object-core-fastopt.js"></script>
  </body>
</html>
